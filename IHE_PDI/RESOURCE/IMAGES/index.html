	//scroll images
	function mouseWheel()
	{
		if (cineState != 1 && arrImgPerSeries[curStudy][lastSer] > 0)
		{
			var dx = event.wheelDelta ;
			var sign = dx > 0 ? 1 : -1;
			var nextImg = lastImg + sign;
			if (nextImg < 0) 
				nextImg = 0;
			else if (nextImg >= arrImgPerSeries[curStudy][lastSer])
				nextImg--;
			switchImage(lastSer, nextImg);
		}
	}
	
	
	
	function nextImage(sign)
	{//new function
		var nextImg = lastImg + sign;
		if (nextImg < 0) 
			nextImg = 0;
		else if (nextImg >= arrImgPerSeries[curStudy][lastSer])
			nextImg--;
		switchImage(lastSer, nextImg);
	}

	
	
	
	function keydown()
	{
		if (cineState != 1)
		{
			var dx = event.keyCode;
			var n=1;
			
			if (dx==39)//right key
				nextImage(1);
			else if (dx==37) // left key
					nextImage(-1);
				 else if (dx==38)//up key
					  {
						if (lastSer>0)
						{
							while (arrImgPerSeries[curStudy][lastSer - n] <= 0 && lastSer - n > 0)
								n++;
							if (lastSer - n >= 0)
								switchImage(lastSer-n,0);
					    }
					  }
					  else if (dx==40)//down key 
						   {
							if (lastSer<(intSeries[curStudy]-1))
							{
									while (arrImgPerSeries[curStudy][lastSer + n] <= 0 &&(lastSer + n) < (intSeries[curStudy]-1))
										n++;
									if ( (lastSer+n) < intSeries[curStudy] )
										switchImage(lastSer+n, 0);
								}
						   }
		}
	}

	function switchImage(sNum,pNum) {

		var x1 = Math.floor(lastImg/screenRes);		
		var x2 = Math.floor(pNum/screenRes);		
		if (lastBkg != 0)
			document.getElementById('tblRollOver' + curStudy + lastSer + x1).rows[0].cells[lastImg%screenRes].style.background = lastBkg;//border='0';
		lastBkg = document.getElementById('tblRollOver' + curStudy + sNum + x2).rows[0].cells[pNum%screenRes].style.background;
		document.getElementById('tblRollOver' + curStudy + sNum + x2).rows[0].cells[pNum%screenRes].style.background = 'steelblue';//border='thin solid dimgray';
	
		if(!arrPicLoad[curStudy][sNum][pNum]) {
				var img00 = new Image();
				img00.src = arrPicName[curStudy][sNum][pNum];
				arrPicLoad[curStudy][sNum][pNum] = img00.src;
		}
		lastImg=pNum;
		lastSer=sNum;

		document['imgPrev'].style.width = (image_width[curStudy] + 1) + 'px';
		document['imgPrev'].style.visibility = "visible";

		document.getElementById('spnImageNum').innerHTML = pNum+1;

//		closeHelpMsgCounter++;

//			closeHelpMsg();
	}

	function buildSeriesLst(include_non_pixel_data_series, max_serieses)
	{
		m_numOfSeriesSelected = 0;	
		m_wholeStudySelected = (intSeries[curStudy] > 0);
		var series = "";
		for (var i=0;i<intSeries[curStudy];i++)
		{  
			if (document.getElementById('chk'+curStudy+'s'+i).checked == true)
			{
				if (include_non_pixel_data_series || arrSeriesPixelData[curStudy][i])
				{
					if (m_numOfSeriesSelected)
						series += "\\";
					m_numOfSeriesSelected++;
					series += arrSeriesInsUid[curStudy][i];	
					
					//limit number of serieses
					if(max_serieses >= 0 && m_numOfSeriesSelected == max_serieses){
						break;
					}
				} 
			} else
				m_wholeStudySelected = false;
		}
		if (m_numOfSeriesSelected)
		{
			document.getElementById('divLoading').style.display="block";
			stopCine();
			m_loadStudy = arrStudyInsUid[curStudy];
			m_loadSeries = series;
		}
		else
		{
			alert("Please Select Series.");
		}

	}

	function cineNext()
	{
		
		if (lastImg>= arrImgPerSeries[curStudy][lastSer]-1)
		{
			stopCine();
		} else {
			switchImage(lastSer, lastImg+1);
			my_timer=window.setTimeout("cineNext()",150);			
		}
	}
	
	function cine(seriesNum)
	{
		if (cineState==0)
		{
			startCine(seriesNum);

		} else {
			if (seriesNum != cineSeries)
			{
				stopCine();
				startCine(seriesNum);
			} else {			
				stopCine();
			}
		}
	}

									stdSeriesImgNum=arrImgPerSeries[stdNum][i];
									document.write("<tr bgcolor='"+(bgColors[tdcolor])+"'>");

									//create left arrow
									if (stdSeriesImgNum>screenRes){
										document.write("<td width='18' rowspan='"+(Math.ceil(stdSeriesImgNum / screenRes)+1)+"'  nowrap >");
										document.write("<table width='18' border='0' cellspacing='0' cellpadding='0'>");
										document.write("<tr><td height='16'></td></tr>");
										document.write("<tr><td height='26' align='center'><a href=\"javascript:cine("+i+")\"><img title=\"Play Cine\" id='cineImage" + stdNum+"s"+i + "' border='0' src='cineplay.jpg'> </a></td></tr>");
										imgShow=false;

										for (z=0;z<Math.ceil(stdSeriesImgNum / screenRes)-1 ;z++){
											if (imgShow)
												document.write("<tr><td height='41' align='right' valign=top><img src='LArrow.gif' width='16' height='41'>&nbsp;</td></tr>");
											else
												document.write("<tr><td height='34'>&nbsp;</td></tr>");
												
											imgShow=!imgShow;
										}
										
										document.write("</table>");
										document.write("</td>");
									}
									else
										document.write("<td width='18' rowspan='2' nowrap>&nbsp;<a href=\"javascript:cine("+i+")\"><img title=\"Play Cine\" id='cineImage" + stdNum+"s"+i + "' border='0' src=\"cineplay.jpg\"> </a></td>");
									document.write("<td height='16' valign='middle' nowrap>");

									if (!isSummary && (showMPT || showLTBX) && nav)
									{
										document.write("<input type='checkbox' ID='chk"+stdNum+"s"+i+"' NAME='chk"+stdNum+"s"+i+"' checked='true'>");
									}
									document.write("&nbsp;<b>"+arrSeriesDesc[stdNum][i]+"</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>");

									document.write("<td height='16' valign='middle' nowrap>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;"+stdSeriesImgNum+" Images&gt;&nbsp;" + arrSeriesMod[stdNum][i] + "&nbsp;&nbsp;&nbsp;&nbsp;</td>");
									
									
									// create right arrow
									if (stdSeriesImgNum>screenRes){
										document.write("<td width='19' rowspan='"+(Math.ceil(stdSeriesImgNum / screenRes)+1)+"' align='left' valign='top'><table width='19' border='0' cellspacing='0' cellpadding='0'>");
										document.write("<tr><td height='16'>&nbsp;</td></tr>");
										document.write("<tr><td height='19'>&nbsp;</td></tr>");

										imgShow=true;

										if (Math.ceil(stdSeriesImgNum / screenRes)%2==0){
											//imgShow=false;
											document.write("<tr><td height='7'></td></tr>");
										}
										for (z=0;z<Math.ceil(stdSeriesImgNum / screenRes)-1 ;z++){
											if (imgShow)
												document.write("<tr><td height='41' valign=top><img src='RArrow.gif' width='16' height='41'>&nbsp;</td></tr>");
											else
												document.write("<tr><td height='34'>&nbsp;</td></tr>");
												
											imgShow=!imgShow;
										}
											
										document.write("</table></td>");
									}
									else
										document.write("<td width='19' rowspan='2'>&nbsp;</td>");
									
									document.write("</tr>");

									document.write("<tr bgcolor='"+(bgColors[tdcolor])+"'>");

									document.write("<td height=39 colspan=2 valign=top align=left width="+(4*screenRes)+">");
									document.write("<TABLE cellpadding=0 cellspacing=0 id='tblRollOver"+stdNum+i+"0'><TR>");
									
									
									// creates the coloumns
									align=true;
									color=0;
									for (j=0;j<stdSeriesImgNum;j++){
										if (j%screenRes==0 && j>0){
											//(color==1)?color=0:color=1;
											document.write("</tr></table></td></tr><tr bgcolor='"+bgColors[tdcolor]+"'><td width="+(4*screenRes)+" height=39 colspan=2 valign=top ");
											if (align){
												document.write("align=right><TABLE cellpadding=0 cellspacing=0 dir=rtl id='tblRollOver"+stdNum+i+(j/screenRes)+"' ><TR>");
												//(color==1)?color=0:color=1;
											}
											else
												document.write("align=left><TABLE cellpadding=0 cellspacing=0  id='tblRollOver"+stdNum+i+(j/screenRes)+"'><TR>");

											align=!align;
											
										}
													
										document.write("<TD height='32' width='4' style='background: "+(switchColors[color])+"' onMouseWheel='mouseWheel()' onMouseOver='mouseOver("+i+","+j+")'>");
										(color==1)?color=0:color=1;
										
										document.write("&nbsp;</TD>");
									}
									document.write("</TR></TABLE></td>");
									
									document.write("</tr>");
									(tdcolor==1)?tdcolor=0:tdcolor=1;
								}
								
								document.write("</table>");
								
								if (!isSummary && (showMPT || showLTBX))
								{
									document.write("<table width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\" ID=\"Table112\">");

									document.write("<tr>");
									document.write("<td height='16' nowrap style=\"FONT-WEIGHT: bold; FONT-SIZE: xsmall; \">&nbsp;&nbsp;&nbsp;Select:&nbsp;<a href=\"javascript:CheckAll()\">All</a>,&nbsp;<a href=\"javascript:UncheckAll()\">None</a>");
									document.write("</td>");
									document.write("<td width='500px'> </td>");
									document.write("</tr>");

										document.write("<tr>");
										load_link();
										document.write("</tr>");

									document.write("</table>");
								}
								document.write("</form></div>");
							}
								</script>
							
				</td>
			</tr>
		</table>
	</body>
